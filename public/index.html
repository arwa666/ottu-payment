  <script src="">
 $('.payment-slider').on('click', '.slick-slide', function (e) {
            e.stopPropagation();
            var index = $(this).index();
            if ($('.slick-slider').slick('slickCurrentSlide') !== index) {
                  $('.slick-slider').slick('slickGoTo', index);
            }
        });
  </script>
